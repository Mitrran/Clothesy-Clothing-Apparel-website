<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clothesy</title>
</head>
<body>

    <div class="mainscreen">
        <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">--> 
          <div class="card">
            <div class="leftside">
              <img
                src="images/checkout-1.png"
                class="product"
                alt="Shoes"
              />
            </div>
            <div class="rightside">
              <form action="">
                <h1>CheckOut</h1>
                <h2>Payment Information</h2>
                <p>Enter Your Name</p>
                <input type="text" class="inputbox" name="name" required />
                <p>Address</p>
                <input type="text" class="inputbox" name="card_number" id="card_number" required />
                <p>Card Holder Name</p>
                <input type="text" class="inputbox" name="card_number" id="card_number" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />
                
    
                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="RuPay">RuPay</option>
                  <option value="MasterCard">MasterCard</option>
                </select>
            <div class="expcvv">
    
                <p class="expcvv_text">Expiry</p>
                <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required />
            </div>
                <p></p>
                <input type="submit" value="Back To Home" class="button" onclick="back()"/>
                <input type="submit" value="Place a Order" class="button" onclick="order()"/>

                <script>
                    function back() {
                      window.open("home.html");
                      window.close();

                    }
                </script>

                <script>
                    function order() {
                      window.open("finalized.html");
                      window.close();

                    }
                </script>

              </form>
            </div>
          </div>
        </div>
    
</body>
</html>
